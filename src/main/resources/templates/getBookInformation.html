
<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FullBookDescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #7fb6ea;
            color: #0c0506;
            padding: 40px;
            text-align: center;
        }
        .container {
            background-color: #70acee;
            border: 1px solid #70acee;
            border-radius: 8px;
            padding: 20px;
            display: inline-block;
        }
        a {
            color: #721c24;
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <ul>
        <li th:each="book : ${books}">

            <h1 th:text="${book.title}">Название книги</h1>

            <p><strong>Authors:</strong>
                <span th:text="${#strings.arrayJoin(book.authors, ', ')}">Автор</span>
            </p>

            <p><strong>Publisher:</strong> <span th:text="${book.publisher}">Издатель</span></p>
            <p><strong>Published:</strong> <span th:text="${book.publishedDate}">Дата публикации</span></p>

            <p><strong>ISBN-10:</strong> <span th:text="${book.isbn10}">ISBN-10</span></p>
            <p><strong>ISBN-13:</strong> <span th:text="${book.isbn13}">ISBN-13</span></p>

            <div>
                <img th:src="${book.thumbnail}" alt="Book cover"/>
            </div>

            <h2>Description</h2>
            <p th:text="${book.description}">Описание книги</p>

            <hr/>
        </li>
    </ul>

    <a th:href="@{/}">Return to library</a>
</div>

<div>
    <li th:if="${currentPage > 0}" class="page-item">
        <a class="page-link"
           th:href="@{/book/searchBook(query=${query}, type=${type}, page=${currentPage-1}, size=${size}, sort=${sortField}, direction=${sortDir})}">
            Previous
        </a>
    </li>

    <li th:each="i : ${#numbers.sequence(0, totalPages-1)}"
        th:classappend="${i == currentPage} ? 'active'">
        <a class="page-link"
           th:href="@{/book/searchBook(query=${query}, type=${type}, page=${i}, size=${size}, sort=${sortField}, direction=${sortDir})}"
           th:text="${i+1}">1</a>
    </li>

    <li th:if="${currentPage < totalPages-1}" class="page-item">
        <a class="page-link"
           th:href="@{/book/searchBook(query=${query}, type=${type}, page=${currentPage+1}, size=${size}, sort=${sortField}, direction=${sortDir})}">
            Next
        </a>
    </li>

</div>
</body>
</html>
